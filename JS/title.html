<!DOCTYPE HTML PUBLIC "-//W3C//DTD 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <script src="script.js"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>
    <body>
        X1: <input type="text" id="x1"></br>        
        X2: <input type="text" id="x2"></br>
        <input type="button" id="but1" value="Run" onclick="buttonClick()">
        <input type="button" id="but2" value="Очистить" onclick="buttonDelete()"></br>
        <input type="radio" name="rad" checked value="sum">Сумма всех чисел от X1 до X2</br>
        <input type="radio" name="rad" value="mult">Произведение всех чисел от X1 до X2</br>
        <input type="radio" name="rad" value="simple">Простые числа в промежутке от X1 до X2</br>
        <div id="result"></div>
    </body>
</html>
